<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas e Pesos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f4f8;
        }
        h1 {
            color: #0077b6;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005f87;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Média Ponderada</h1>
    <div class="container">
        <label for="num-notas">Escolha o número de notas:</label>
        <select id="num-notas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="campos"></div>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        const camposDiv = document.getElementById('campos');
        const numNotasSelect = document.getElementById('num-notas');

        // Atualiza os campos de acordo com o número de notas selecionado
        numNotasSelect.addEventListener('change', () => {
            const numNotas = parseInt(numNotasSelect.value);
            camposDiv.innerHTML = ''; // Limpa os campos

            for (let i = 1; i <= numNotas; i++) {
                // Cria campos para nota e peso
                camposDiv.innerHTML += `
                    <label for="nota${i}">Nota ${i}:</label>
                    <input type="number" id="nota${i}" min="0" max="10" step="0.1" placeholder="Digite a nota ${i}">
                    <label for="peso${i}">Peso ${i}:</label>
                    <input type="number" id="peso${i}" min="1" max="10" step="1" placeholder="Digite o peso ${i}">
                `;
            }
        });

        // Calcula a média ponderada
        function calcularMedia() {
            const numNotas = parseInt(numNotasSelect.value);
            let somaNotas = 0;
            let somaPesos = 0;

            for (let i = 1; i <= numNotas; i++) {
                const nota = parseFloat(document.getElementById(`nota${i}`).value) || 0;
                const peso = parseFloat(document.getElementById(`peso${i}`).value) || 1;

                somaNotas += nota * peso;
                somaPesos += peso;
            }

            const media = somaPesos > 0 ? (somaNotas / somaPesos).toFixed(2) : 0;

            // Mostra o resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = `Média Ponderada: ${media}`;
        }

        // Dispara o evento inicial para criar os campos iniciais
        numNotasSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
