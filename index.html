<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontoguia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #0077b6;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        img {
            max-width: 150px;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .areas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            gap: 30px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 0;
        }

        .card:hover {
            transform: translateY(-10px);
            z-index: 10;
        }

        .card a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .area-img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* A imagem preencherá o cartão sem distorções */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .dropdown {
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: left;
            z-index: 20;
        }

        .card:hover .dropdown {
            display: block;
        }

        .dropdown li {
            list-style: none;
            padding: 8px 0;
            color: #555;
            font-size: 0.9em;
        }

        .dropdown li a {
            text-decoration: none;
            color: #0077b6;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #0077b6;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Odontoguia</h1>
        <img src="dente-polegar.jfif" alt="Imagem de um dente">
    </header>

    <h2>Conheça sobre diferentes áreas da odontologia e matérias relacionadas</h2>

    <section class="areas">
        <!-- Cartão de Anestesiologia com a nova imagem -->
        <div class="card">
            <a href="#anestesiologia">
                <img src="Seringa Carpule c_ Refluxo Black - MILLENNIUM.jpeg" alt="Imagem de Anestesiologia" class="area-img">
                Anestesiologia
            </a>
            <ul class="dropdown" id="anestesiologia">
                <li><a href="tecnicas-anestesicas.html">Anestesia na Maxila</a></li>
                <li>Técnicas de sedação</li>
                <li>Anestesia geral</li>
                <li>Anestesia local</li>
                <li>Analgésicos odontológicos</li>
            </ul>
        </div>

        <!-- Outros cartões... -->
    </section>

    <footer>
        <p>&copy; 2024 Odontoguia</p>
    </footer>
</body>
</html>
