<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontoguia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #0077b6;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        img {
            max-width: 150px;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .areas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 220px;
            height: 220px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-10px);
            z-index: 10;
        }

        .card a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .area-img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .dropdown {
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: left;
            z-index: 20;
        }

        .card:hover .dropdown {
            display: block;
        }

        .dropdown li {
            list-style: none;
            padding: 8px 0;
            color: #555;
            font-size: 0.9em;
        }

        .dropdown li a {
            text-decoration: none;
            color: #0077b6;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #0077b6;
            color: white;
            position: relative;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination a {
            text-decoration: none;
            color: #0077b6;
            font-size: 1.2em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Odontoguia</h1>
        <img src="dente-polegar.jfif" alt="Imagem de um dente">
    </header>

    <h2>Conheça sobre diferentes áreas da odontologia</h2>

    <section class="areas">
        <!-- Cartão de Cirurgia -->
        <div class="card">
            <a href="#cirurgia">
                <img src="cirurgia.jpg" alt="Imagem de Cirurgia" class="area-img">
                Cirurgia
            </a>
        </div>

        <!-- Cartão de Radiografia -->
        <div class="card">
            <a href="#radiografia">
                <img src="radiografia.jpg" alt="Imagem de Radiografia" class="area-img">
                Radiografia
            </a>
        </div>

        <!-- Cartão de Periodontia -->
        <div class="card">
            <a href="#periodontia">
                <img src="periodontia.jpg" alt="Imagem de Periodontia" class="area-img">
                Periodontia
            </a>
        </div>

        <!-- Cartão de Biomateriais -->
        <div class="card">
            <a href="#biomateriais">
                <img src="biomateriais.jpg" alt="Imagem de Biomateriais" class="area-img">
                Biomateriais
            </a>
        </div>

        <!-- Cartão de Estomatologia -->
        <div class="card">
            <a href="#estomatologia">
                <img src="estomatologia.jpg" alt="Imagem de Estomatologia" class="area-img">
                Estomatologia
            </a>
        </div>

        <!-- Cartão de Implantodontia -->
        <div class="card">
            <a href="#implantodontia">
                <img src="implantodontia.jpg" alt="Imagem de Implantodontia" class="area-img">
                Implantodontia
            </a>
        </div>

        <!-- Cartão de Ortodontia -->
        <div class="card">
            <a href="#ortodontia">
                <img src="ortodontia.jpg" alt="Imagem de Ortodontia" class="area-img">
                Ortodontia
            </a>
        </div>

        <!-- Cartão de Endodontia -->
        <div class="card">
            <a href="#endodontia">
                <img src="endodontia.jpg" alt="Imagem de Endodontia" class="area-img">
                Endodontia
            </a>
        </div>

        <!-- Cartão de Odontologia Legal -->
        <div class="card">
            <a href="#odontologia-legal">
                <img src="odontologia_legal.jpg" alt="Imagem de Odontologia Legal" class="area-img">
                Odontologia Legal
            </a>
        </div>
    </section>

    <div class="pagination">
        <a href="index.html">1</a>
        <a href="pagina_nova.html">2</a>
    </div>

    <footer>
        <p>&copy; 2024 Odontoguia</p>
    </footer>
</body>
</html>
