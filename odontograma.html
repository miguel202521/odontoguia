<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .odontograma {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }
        .quadrante {
            grid-column: span 16;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .tooth {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .tooth:hover {
            border-color: #007bff;
            background-color: #e6f7ff;
        }
        .tooth-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
            color: #666;
        }
        .dente-superior {
            margin-bottom: 20px;
        }
        .dente-inferior {
            margin-top: 20px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .actions .delete-btn {
            background-color: #dc3545;
        }
        .actions .delete-btn:hover {
            background-color: #a71d2a;
        }
        .saved-list {
            margin-top: 30px;
            text-align: center;
        }
        .saved-list ul {
            list-style-type: none;
            padding: 0;
        }
        .saved-list ul li {
            margin: 10px 0;
        }
        .saved-list ul li button {
            margin-left: 10px;
            background-color: #dc3545;
            padding: 5px 10px;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .saved-list ul li button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odontograma Interativo</h1>
        <div class="odontograma" id="odontograma">
            <!-- Dentes serão gerados dinamicamente aqui -->
        </div>
        <div class="actions">
            <button id="save-button">Salvar Odontograma</button>
            <button id="new-button">Novo Odontograma</button>
        </div>
        <div class="saved-list">
            <h2>Odontogramas Salvos</h2>
            <ul id="saved-odontograms">
                <!-- Lista de odontogramas salvos -->
            </ul>
        </div>
    </div>

    <script>
        const odontograma = document.getElementById("odontograma");
        const saveButton = document.getElementById("save-button");
        const newButton = document.getElementById("new-button");
        const savedList = document.getElementById("saved-odontograms");

        let dentes = [];
        let odontogramasSalvos = JSON.parse(localStorage.getItem("odontogramas")) || {};

        // Gerar dentes do odontograma
        function gerarDentes() {
            const quadrantes = {
                superiorDireito: [18, 17, 16, 15, 14, 13, 12, 11],
                superiorEsquerdo: [21, 22, 23, 24, 25, 26, 27, 28],
                inferiorDireito: [48, 47, 46, 45, 44, 43, 42, 41],
                inferiorEsquerdo: [31, 32, 33, 34, 35, 36, 37, 38],
            };

            for (const [nome, dentesLista] of Object.entries(quadrantes)) {
                dentesLista.forEach((num) => {
                    const dente = document.createElement("div");
                    dente.classList.add("tooth");
                    dente.dataset.id = num;
                    dente.innerHTML = `<span class="tooth-number">${num}</span>`;
                    dente.addEventListener("click", () => alterarStatus(num));
                    odontograma.appendChild(dente);

                    dentes.push({ id: num, status: "Saudável" });
                });
            }
        }

        // Atualizar visual do dente
        function atualizarVisual() {
            dentes.forEach(({ id, status }) => {
                const dente = document.querySelector(`[data-id="${id}"]`);
                dente.style.backgroundColor =
                    status === "Saudável"
                        ? "#d4edda"
                        : status === "Cárie"
                        ? "#f8d7da"
                        : status === "Restaurado"
                        ? "#fff3cd"
                        : "#f5f5f5";
            });
        }

        // Alterar status do dente
        function alterarStatus(id) {
            const dente = dentes.find((d) => d.id === id);
            const novoStatus = prompt(
                `Alterar status do dente ${id}:\n(Saudável, Cárie, Restaurado, Extraído)`,
                dente.status
            );
            if (novoStatus) {
                dente.status = novoStatus;
                atualizarVisual();
            }
        }

        // Salvar odontograma
        function salvarOdontograma() {
            const nome = prompt("Digite o nome para este odontograma:");
            if (!nome) return alert("Nome inválido.");
            odontogramasSalvos[nome] = JSON.parse(JSON.stringify(dentes));
            localStorage.setItem("odontogramas", JSON.stringify(odontogramasSalvos));
            carregarLista();
        }

        // Criar novo odontograma
        function novoOdontograma() {
            if (confirm("Deseja criar um novo odontograma? Todas as alterações não salvas serão perdidas.")) {
                dentes = dentes.map((d) => ({ ...d, status: "Saudável" }));
                atualizarVisual();
            }
        }

        // Carregar lista de odontogramas salvos
        function carregarLista() {
            savedList.innerHTML = "";
            for (const nome in odontogramasSalvos) {
                const li = document.createElement("li");
                li.textContent = nome;
                const carregarButton = document.createElement("button");
                carregarButton.textContent = "Carregar";
                carregarButton.addEventListener("click", () => carregarOdontograma(nome));

                const excluirButton = document.createElement("button");
                excluirButton.textContent = "Excluir";
                excluirButton.addEventListener("click", () => excluirOdontograma(nome));

                li.appendChild(carregarButton);
                li.appendChild(excluirButton);
                savedList.appendChild(li);
            }
        }

        // Carregar odontograma salvo
        function carregarOdontograma(nome) {
            dentes = JSON.parse(JSON.stringify(odontogramasSalvos[nome]));
            atualizarVisual();
        }

        // Excluir odontograma salvo
        function excluirOdontograma(nome) {
            if (confirm(`Tem certeza que deseja excluir o odontograma "${nome}"?`)) {
                delete odontogramasSalvos[nome];
                localStorage.setItem("odontogramas", JSON.stringify(odontogramasSalvos));
                carregarLista();
            }
        }

        // Inicializar
        gerarDentes();
        atualizarVisual();
        carregarLista();

        saveButton.addEventListener("click", salvarOdontograma);
        newButton.addEventListener("click", novoOdontograma);
    </script>
</body>
</html>
