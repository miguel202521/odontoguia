<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Digital</title>
    <link rel="stylesheet" href="odontograma.css">
</head>
<body>
    <header>
        <h1>Odontograma Digital</h1>
        <button class="btn-back" onclick="window.location.href='index.html'">Voltar para Página Principal</button>
    </header>
    <main class="container">
        <!-- Informações do paciente -->
        <div class="patient-info">
            <label for="patient-name">Nome do Paciente:</label>
            <input type="text" id="patient-name" placeholder="Digite o nome do paciente">
            <button class="btn" onclick="savePeriogram()">Salvar Periograma</button>
        </div>

        <!-- Odontograma -->
        <div id="odontograma">
            <div class="quadrant">
                <h3>Quadrante 1</h3>
                <div id="q1" class="teeth-row"></div>
            </div>
            <div class="quadrant">
                <h3>Quadrante 2</h3>
                <div id="q2" class="teeth-row"></div>
            </div>
            <div class="quadrant">
                <h3>Quadrante 3</h3>
                <div id="q3" class="teeth-row"></div>
            </div>
            <div class="quadrant">
                <h3>Quadrante 4</h3>
                <div id="q4" class="teeth-row"></div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <button class="btn" onclick="addTooth()">Adicionar Dente</button>
            <button class="btn" onclick="removeTooth()">Remover Dente</button>
            <button class="btn-delete" onclick="deletePeriogram()">Excluir Periograma</button>
        </div>

        <!-- Lista de Periogramas Salvos -->
        <div class="periograms">
            <h3>Periogramas Salvos:</h3>
            <ul id="periogram-list"></ul>
        </div>
    </main>
    <script src="odontograma.js"></script>
</body>
</html>
