<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .odontograma {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 10px;
            justify-items: center;
            margin: 30px 0;
        }

        .tooth {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .tooth-number {
            font-size: 10px;
            color: #666;
        }

        .tooth:hover {
            border-color: #007bff;
            background-color: #e6f7ff;
        }

        .tooth.excluded {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .saved-list {
            margin-top: 30px;
            text-align: center;
        }

        .saved-list ul {
            list-style-type: none;
            padding: 0;
        }

        .saved-list ul li {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .saved-list ul li button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .saved-list ul li .load-btn {
            background-color: #007bff;
            color: #fff;
        }

        .saved-list ul li .load-btn:hover {
            background-color: #0056b3;
        }

        .saved-list ul li .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        .saved-list ul li .delete-btn:hover {
            background-color: #a71d2a;
        }

        /* Modal para anotação */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .modal.open {
            display: block;
        }

        .modal h3 {
            margin-bottom: 10px;
        }

        .modal textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .modal button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .save-btn {
            background-color: #28a745;
            color: #fff;
        }

        .modal .save-btn:hover {
            background-color: #218838;
        }

        .modal .close-btn {
            background-color: #dc3545;
            color: #fff;
        }

        .modal .close-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odontograma Interativo</h1>
        <div class="odontograma" id="odontograma"></div>
        <div class="actions">
            <button id="save-button">Salvar Odontograma</button>
            <button id="new-button">Novo Odontograma</button>
        </div>
        <div class="saved-list">
            <h2>Odontogramas Salvos</h2>
            <ul id="saved-odontograms"></ul>
        </div>
    </div>

    <div class="modal" id="tooth-modal">
        <h3 id="modal-title"></h3>
        <textarea id="tooth-note" placeholder="Escreva uma anotação..."></textarea>
        <button class="save-btn" id="save-note">Salvar</button>
        <button class="close-btn" id="close-modal">Fechar</button>
    </div>

    <script>
        const odontograma = document.getElementById("odontograma");
        const savedList = document.getElementById("saved-odontograms");
        const modal = document.getElementById("tooth-modal");
        const modalTitle = document.getElementById("modal-title");
        const toothNote = document.getElementById("tooth-note");
        const saveNoteBtn = document.getElementById("save-note");
        const closeModalBtn = document.getElementById("close-modal");

        let dentes = [];
        let currentTooth = null;
        let odontogramasSalvos = JSON.parse(localStorage.getItem("odontogramas")) || {};

        // Gerar dentes
        function gerarDentes() {
            const quadrantes = {
                superiorDireito: [18, 17, 16, 15, 14, 13, 12, 11],
                superiorEsquerdo: [21, 22, 23, 24, 25, 26, 27, 28],
                inferiorDireito: [48, 47, 46, 45, 44, 43, 42, 41],
                inferiorEsquerdo: [31, 32, 33, 34, 35, 36, 37, 38],
            };

            for (const [_, dentesLista] of Object.entries(quadrantes)) {
                dentesLista.forEach((num) => {
                    const dente = document.createElement("div");
                    dente.classList.add("tooth");
                    dente.dataset.id = num;
                    dente.innerHTML = `<span class="tooth-number">${num}</span>`;
                    dente.addEventListener("click", () => abrirModal(num));
                    odontograma.appendChild(dente);

                    dentes.push({ id: num, status: "Saudável", nota: "" });
                });
            }
        }

        // Abrir modal do dente
        function abrirModal(id) {
            const dente = dentes.find((d) => d.id === id);
            currentTooth = dente;
            modalTitle.textContent = `Dente ${id}`;
            toothNote.value = dente.nota || "";
            modal.classList.add("open");
        }

        // Salvar anotação
        saveNoteBtn.addEventListener("click", () => {
            if (currentTooth) {
                currentTooth.nota = toothNote.value;
                modal.classList.remove("open");
            }
        });

        // Fechar modal
        closeModalBtn.addEventListener("click", () => {
            modal.classList.remove("open");
        });

        // Inicialização
        gerarDentes();
    </script>
</body>
</html>
