<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .odontograma {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .tooth {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .tooth:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .tooth-number {
            font-size: 12px;
            color: #333;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal h2 {
            margin-top: 0;
            color: #333;
        }
        .modal button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background: #0056b3;
        }
        .status {
            margin-top: 10px;
        }
        .status span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .status span:hover {
            background: #f0f8ff;
        }
        .status span.selected {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .controls input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
        }
        .controls button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="odontograma-title">Odontograma</h1>
        <div class="controls">
            <input type="text" id="odontograma-name" placeholder="Digite o nome do odontograma">
            <button id="save-name">Salvar Nome</button>
            <button id="delete-all" class="delete-btn">Excluir Tudo</button>
        </div>
        <div class="odontograma" id="odontograma">
            <!-- Dentes serão gerados dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Configurar Dente <span id="dente-id"></span></h2>
            <div class="status">
                <span data-status="Saudável">Saudável</span>
                <span data-status="Cárie">Cárie</span>
                <span data-status="Restaurado">Restaurado</span>
                <span data-status="Extraído">Extraído</span>
            </div>
            <button id="salvar">Salvar</button>
        </div>
    </div>

    <script>
        // Elementos
        const odontograma = document.getElementById('odontograma');
        const modal = document.getElementById('modal');
        const modalDenteId = document.getElementById('dente-id');
        const salvarButton = document.getElementById('salvar');
        const statusSpans = document.querySelectorAll('.status span');
        const deleteAllButton = document.getElementById('delete-all');
        const odontogramaTitle = document.getElementById('odontograma-title');
        const odontogramaNameInput = document.getElementById('odontograma-name');
        const saveNameButton = document.getElementById('save-name');

        let dentes = [];
        let denteSelecionado = null;

        // Função para salvar os dados no Local Storage
        function salvarOdontograma() {
            localStorage.setItem('odontograma', JSON.stringify(dentes));
            localStorage.setItem('odontogramaName', odontogramaTitle.textContent);
        }

        // Função para carregar os dados do Local Storage
        function carregarOdontograma() {
            const dadosSalvos = localStorage.getItem('odontograma');
            const nomeSalvo = localStorage.getItem('odontogramaName');
            if (dadosSalvos) {
                dentes = JSON.parse(dadosSalvos);
                dentes.forEach(dente => atualizarDente(dente.id, dente.status));
            }
            if (nomeSalvo) {
                odontogramaTitle.textContent = nomeSalvo;
                odontogramaNameInput.value = nomeSalvo;
            }
        }

        // Atualizar o visual do dente
        function atualizarDente(id, status) {
            const dente = odontograma.querySelector(`[data-id="${id}"]`);
            dente.style.backgroundColor = status === "Saudável" ? "#d4edda" :
                                          status === "Cárie" ? "#f8d7da" :
                                          status === "Restaurado" ? "#fff3cd" : "#f5f5f5";
        }

        // Gerar dentes
        for (let i = 1; i <= 32; i++) {
            dentes.push({ id: i, status: "Saudável" });

            const dente = document.createElement('div');
            dente.classList.add('tooth');
            dente.innerHTML = `<span class="tooth-number">${i}</span>`;
            dente.dataset.id = i;

            dente.addEventListener('click', () => abrirModal(i));

            odontograma.appendChild(dente);
        }

        // Abrir modal
        function abrirModal(id) {
            denteSelecionado = id;
            modalDenteId.textContent = id;
            statusSpans.forEach(span => span.classList.remove('selected'));
            const statusAtual = dentes.find(dente => dente.id === id).status;
            document.querySelector(`[data-status="${statusAtual}"]`).classList.add('selected');
            modal.style.display = 'flex';
        }

        // Selecionar status
        statusSpans.forEach(span => {
            span.addEventListener('click', () => {
                statusSpans.forEach(s => s.classList.remove('selected'));
                span.classList.add('selected');
            });
        });

        // Salvar status
        salvarButton.addEventListener('click', () => {
            const novoStatus = document.querySelector('.status .selected').dataset.status;
            const dente = dentes.find(dente => dente.id === denteSelecionado);
            dente.status = novoStatus;
            atualizarDente(denteSelecionado, novoStatus);
            salvarOdontograma();
            modal.style.display = 'none';
        });

        // Fechar modal ao clicar fora
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        // Excluir todos os dados
        deleteAllButton.addEventListener('click', () => {
            if (confirm('Tem certeza de que deseja excluir todos os dados do odontograma?')) {
                localStorage.clear();
                location.reload();
            }
        });

        // Salvar o nome do odontograma
        saveNameButton.addEventListener('click', () => {
            const nome = odontogramaNameInput.value.trim();
            if (nome) {
                odontogramaTitle.textContent = nome;
                salvarOdontograma();
            }
        });

        // Carregar dados ao iniciar a página
        window.addEventListener('load', carregarOdontograma);
    </script>
</body>
</html>
