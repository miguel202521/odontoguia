<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-container {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #005f8a;
        }

        #search-container {
            margin-top: 20px;
            max-width: 600px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .patient-list {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .patient-card {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 10px;
        }

        .patient-card img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }

        #back-button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Pacientes</h1>

    <div class="form-container">
        <label for="patient-name">Nome do Paciente</label>
        <input type="text" id="patient-name" placeholder="Digite o nome do paciente">

        <label for="patient-sex">Sexo</label>
        <select id="patient-sex">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="patient-age">Idade</label>
        <input type="number" id="patient-age" placeholder="Digite a idade do paciente">

        <label for="patient-photo">Foto</label>
        <input type="file" id="patient-photo" accept="image/*">

        <label for="patient-complaints">Reclamações</label>
        <textarea id="patient-complaints" rows="3" placeholder="Digite as reclamações do paciente"></textarea>

        <button onclick="addPatient()">Salvar Paciente</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar paciente..." oninput="searchPatients()">
    </div>

    <div class="patient-list" id="patient-list"></div>

    <button id="back-button" onclick="window.location.href='index.html';">&larr;</button>

    <script>
        let patients = JSON.parse(localStorage.getItem('patients')) || [];

        function renderPatients(filteredPatients = patients) {
            const patientList = document.getElementById('patient-list');
            patientList.innerHTML = '';

            filteredPatients.forEach((patient, index) => {
                const card = document.createElement('div');
                card.className = 'patient-card';
                card.innerHTML = `
                    <img src="${patient.photo || ''}" alt="Foto do Paciente">
                    <p><strong>Nome:</strong> ${patient.name}</p>
                    <p><strong>Sexo:</strong> ${patient.sex}</p>
                    <p><strong>Idade:</strong> ${patient.age}</p>
                    <p><strong>Reclamações:</strong> ${patient.complaints}</p>
                    <textarea rows="3" placeholder="Adicione anotações...">${patient.notes || ''}</textarea>
                    <button onclick="saveNotes(${index}, this.previousElementSibling)">Salvar Anotações</button>
                    <button onclick="deletePatient(${index})">Excluir</button>
                `;
                patientList.appendChild(card);
            });
        }

        function addPatient() {
            const name = document.getElementById('patient-name').value.trim();
            const sex = document.getElementById('patient-sex').value;
            const age = document.getElementById('patient-age').value.trim();
            const photoInput = document.getElementById('patient-photo');
            const complaints = document.getElementById('patient-complaints').value.trim();

            let photo = '';
            if (photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photo = e.target.result;
                    savePatient(name, sex, age, photo, complaints);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                savePatient(name, sex, age, photo, complaints);
            }
        }

        function savePatient(name, sex, age, photo, complaints) {
            if (!name || !age || !complaints) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            patients.push({ name, sex, age, photo, complaints, notes: '' });
            localStorage.setItem('patients', JSON.stringify(patients));
            renderPatients();
            clearForm();
        }

        function saveNotes(index, textarea) {
            patients[index].notes = textarea.value;
            localStorage.setItem('patients', JSON.stringify(patients));
            alert('Anotações salvas com sucesso!');
        }

        function clearForm() {
            document.getElementById('patient-name').value = '';
            document.getElementById('patient-sex').value = 'Masculino';
            document.getElementById('patient-age').value = '';
            document.getElementById('patient-photo').value = '';
            document.getElementById('patient-complaints').value = '';
        }

        function deletePatient(index) {
            patients.splice(index, 1);
            localStorage.setItem('patients', JSON.stringify(patients));
            renderPatients();
        }

        function searchPatients() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredPatients = patients.filter(patient =>
                patient.name.toLowerCase().includes(query)
            );
            renderPatients(filteredPatients);
        }

        renderPatients();
    </script>
</body>
</html>
