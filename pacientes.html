<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .patient-list {
            margin-top: 20px;
        }
        .patient-card {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            cursor: pointer;
        }
        .patient-card:hover {
            background-color: #e1f5fe;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f8c;
        }
        .details-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .details-popup h2 {
            margin-top: 0;
        }
        .details-popup .btn-close {
            background: red;
            color: white;
            float: right;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciamento de Pacientes</h1>
    </header>
    <div class="container">
        <h2>Adicionar Novo Paciente</h2>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome do paciente">
        </div>
        <div class="form-group">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite a idade do paciente">
        </div>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite o peso do paciente">
        </div>
        <div class="form-group">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" placeholder="Digite a altura do paciente">
        </div>
        <div class="form-group">
            <label for="gender">Sexo:</label>
            <select id="gender">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="complaints">Reclamações:</label>
            <textarea id="complaints" rows="3" placeholder="Adicione as reclamações"></textarea>
        </div>
        <div class="form-group">
            <label for="notes">Anotações:</label>
            <textarea id="notes" rows="3" placeholder="Adicione anotações"></textarea>
        </div>
        <div class="form-group">
            <label for="history">Histórico Médico:</label>
            <textarea id="history" rows="3" placeholder="Adicione o histórico médico"></textarea>
        </div>
        <button class="btn" onclick="addPatient()">Salvar Paciente</button>

        <h2>Pacientes</h2>
        <input type="text" id="search" placeholder="Pesquisar paciente..." onkeyup="filterPatients()">
        <div class="patient-list" id="patient-list"></div>
    </div>

    <!-- Detalhes do Paciente -->
    <div class="overlay" id="overlay"></div>
    <div class="details-popup" id="details-popup">
        <button class="btn-close" onclick="closeDetails()">×</button>
        <h2 id="details-name"></h2>
        <p><strong>Idade:</strong> <span id="details-age"></span></p>
        <p><strong>Peso:</strong> <span id="details-weight"></span></p>
        <p><strong>Altura:</strong> <span id="details-height"></span></p>
        <p><strong>Sexo:</strong> <span id="details-gender"></span></p>
        <p><strong>Reclamações:</strong> <span id="details-complaints"></span></p>
        <p><strong>Anotações:</strong> <span id="details-notes"></span></p>
        <p><strong>Histórico Médico:</strong> <span id="details-history"></span></p>
    </div>

    <script>
        const patientList = document.getElementById("patient-list");
        const overlay = document.getElementById("overlay");
        const detailsPopup = document.getElementById("details-popup");

        document.addEventListener("DOMContentLoaded", loadPatients);

        function addPatient() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const gender = document.getElementById("gender").value;
            const complaints = document.getElementById("complaints").value;
            const notes = document.getElementById("notes").value;
            const history = document.getElementById("history").value;

            if (!name || !age || !weight || !height || !gender) {
                alert("Preencha os campos obrigatórios!");
                return;
            }

            const patient = {
                id: Date.now(),
                name,
                age,
                weight,
                height,
                gender,
                complaints,
                notes,
                history
            };

            let patients = JSON.parse(localStorage.getItem("patients")) || [];
            patients.push(patient);
            localStorage.setItem("patients", JSON.stringify(patients));

            addPatientToList(patient);
            clearForm();
        }

        function addPatientToList(patient) {
            const card = document.createElement("div");
            card.classList.add("patient-card");
            card.innerHTML = `
                <div>
                    <strong>${patient.name}</strong>
                    <p>Idade: ${patient.age} anos</p>
                    <p>Peso: ${patient.weight} kg</p>
                </div>
            `;
            card.onclick = () => showDetails(patient);
            patientList.appendChild(card);
        }

        function loadPatients() {
            const patients = JSON.parse(localStorage.getItem("patients")) || [];
            patients.forEach(patient => addPatientToList(patient));
        }

        function showDetails(patient) {
            document.getElementById("details-name").textContent = patient.name;
            document.getElementById("details-age").textContent = patient.age;
            document.getElementById("details-weight").textContent = patient.weight;
            document.getElementById("details-height").textContent = patient.height;
            document.getElementById("details-gender").textContent = patient.gender;
            document.getElementById("details-complaints").textContent = patient.complaints;
