<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .patient-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .patient-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            background: #f9f9f9;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        .patient-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .patient-card:hover {
            background-color: #e1f5fe;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f8c;
        }
        .details-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .details-popup h2 {
            margin-top: 0;
        }
        .details-popup .btn-close {
            background: red;
            color: white;
            float: right;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .btn-delete {
            background: red;
            margin-top: 10px;
            cursor: pointer;
        }
        .footer-btns {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-back {
            background-color: #cccccc;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciamento de Pacientes</h1>
    </header>
    <div class="container">
        <h2>Adicionar Novo Paciente</h2>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome do paciente">
        </div>
        <div class="form-group">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite a idade do paciente">
        </div>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite o peso do paciente">
        </div>
        <div class="form-group">
            <label for="complaints">Reclamações:</label>
            <textarea id="complaints" rows="3" placeholder="Adicione as reclamações"></textarea>
        </div>
        <div class="form-group">
            <label for="history">Histórico Médico:</label>
            <textarea id="history" rows="3" placeholder="Adicione o histórico médico"></textarea>
        </div>
        <div class="form-group">
            <label for="consultation-date">Data da Consulta:</label>
            <input type="date" id="consultation-date">
        </div>
        <div class="form-group">
            <label for="photo">Foto:</label>
            <input type="file" id="photo" accept="image/*">
        </div>
        <button class="btn" onclick="addPatient()">Salvar Paciente</button>

        <h2>Pacientes</h2>
        <input type="text" id="search" placeholder="Pesquisar paciente..." onkeyup="filterPatients()">
        <div class="patient-list" id="patient-list"></div>
    </div>

    <!-- Detalhes do Paciente -->
    <div class="overlay" id="overlay"></div>
    <div class="details-popup" id="details-popup">
        <button class="btn-close" onclick="closeDetails()">×</button>
        <h2 id="details-name"></h2>
        <img id="details-photo" src="" alt="Foto do Paciente" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">
        <p><strong>Idade:</strong> <span id="details-age"></span></p>
        <p><strong>Peso:</strong> <span id="details-weight"></span></p>
        <p><strong>Reclamações:</strong> <span id="details-complaints"></span></p>
        <p><strong>Histórico Médico:</strong> <span id="details-history"></span></p>
        <p><strong>Data da Consulta:</strong> <span id="details-consultation-date"></span></p>
        <button class="btn" onclick="editPatient()">Editar</button>
        <button class="btn-delete" onclick="deletePatient()">Excluir Paciente</button>
        <div class="footer-btns">
            <button class="btn-back" onclick="window.location.href = 'index.html'">Voltar para a Página Principal</button>
        </div>
    </div>

    <script>
        const patientList = document.getElementById("patient-list");
        const overlay = document.getElementById("overlay");
        const detailsPopup = document.getElementById("details-popup");
        let currentPatient = null;

        document.addEventListener("DOMContentLoaded", loadPatients);

        function addPatient() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const complaints = document.getElementById("complaints").value;
            const history = document.getElementById("history").value;
            const consultationDate = document.getElementById("consultation-date").value;
            const photo = document.getElementById("photo").files[0];

            if (!name || !age || !photo || !weight || !complaints || !history || !consultationDate) {
                alert("Preencha todos os campos obrigatórios!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const patient = {
                    id: Date.now(),
                    name,
                    age,
                    weight,
                    complaints,
                    history,
                    consultationDate,
                    photo: event.target.result,
                };

                let patients = JSON.parse(localStorage.getItem("patients")) || [];
                patients.push(patient);
                localStorage.setItem("patients", JSON.stringify(patients));

                addPatientToList(patient);
                clearForm();
            };
            reader.readAsDataURL(photo);
        }

        function addPatientToList(patient) {
            const card = document.createElement("div");
            card.classList.add("patient-card");
            card.innerHTML = `
                <img src="${patient.photo}" alt="Foto do paciente">
                <strong>${patient.name}</strong>
            `;
            card.onclick = () => showDetails(patient);
            patientList.appendChild(card);
        }

        function loadPatients() {
            const patients = JSON.parse(localStorage.getItem("patients")) || [];
            patients.forEach(patient => addPatientToList(patient));
        }

        function showDetails(patient) {
            currentPatient = patient;

            document.getElementById("details-name").textContent = patient.name;
            document.getElementById("details-age").textContent = patient.age;
            document.getElementById("details-weight").textContent = patient.weight;
            document.getElementById("details-complaints").textContent = patient.complaints;
            document.getElementById("details-history").textContent = patient.history;
            document.getElementById("details-consultation-date").textContent = patient.consultationDate;
            document.getElementById("details-photo").src = patient.photo;

            overlay.style.display = "block";
            detailsPopup.style.display = "block";
        }

        function closeDetails() {
            overlay.style.display = "none";
            detailsPopup.style.display = "none";
        }

        function editPatient() {
            document.getElementById("name").value = currentPatient.name;
            document.getElementById("age").value = currentPatient.age;
            document.getElementById("weight").value = currentPatient.weight;
            document.getElementById("complaints").value = currentPatient.complaints;
            document.getElementById("history").value = currentPatient.history;
            document.getElementById("consultation-date").value = currentPatient.consultationDate;

            document.getElementById("photo").setAttribute("data-id", currentPatient.id);
            closeDetails();
        }

        function deletePatient() {
            let patients = JSON.parse(localStorage.getItem("patients")) || [];
            patients = patients.filter(patient => patient.id !== currentPatient.id);
            localStorage.setItem("patients", JSON.stringify(patients));

            patientList.innerHTML = "";
            loadPatients();
            closeDetails();
        }

        function filterPatients() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            const cards = document.querySelectorAll(".patient-card");

            cards.forEach(card => {
                const name = card.querySelector("strong").textContent.toLowerCase();
                card.style.display = name.includes(searchQuery) ? "flex" : "none";
            });
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("weight").value = "";
            document.getElementById("complaints").value = "";
            document.getElementById("history").value = "";
            document.getElementById("consultation-date").value = "";
            document.getElementById("photo").value = "";
        }
    </script>
</body>
</html>
