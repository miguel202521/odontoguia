<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Anotações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #005f8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0077b6;
            color: white;
        }

        .actions button {
            margin-right: 5px;
        }

        #search-container {
            margin-top: 20px;
            max-width: 600px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }

        #back-button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Anotações</h1>
    <div class="form-container">
        <label for="patient-name">Nome do Paciente</label>
        <input type="text" id="patient-name" placeholder="Digite o nome do paciente">
        
        <label for="note-content">Anotação</label>
        <textarea id="note-content" rows="5" placeholder="Digite a anotação"></textarea>
        
        <button onclick="addNote()">Salvar Anotação</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar paciente..." oninput="searchNotes()">
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>Anotação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="notes-table">
        </tbody>
    </table>

    <button id="back-button" onclick="window.location.href='index.html';">&larr;</button>

    <script>
        const notesTable = document.getElementById('notes-table');
        const searchInput = document.getElementById('search-input');
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function renderNotes(filteredNotes = notes) {
            notesTable.innerHTML = '';
            filteredNotes.forEach((note, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${note.name}</td>
                    <td>${note.content}</td>
                    <td class="actions">
                        <button onclick="editNote(${index})">Editar</button>
                        <button onclick="deleteNote(${index})">Excluir</button>
                    </td>
                `;
                notesTable.appendChild(row);
            });
        }

        function addNote() {
            const name = document.getElementById('patient-name').value.trim();
            const content = document.getElementById('note-content').value.trim();

            if (!name || !content) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            notes.push({ name, content });
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
            document.getElementById('patient-name').value = '';
            document.getElementById('note-content').value = '';
        }

        function editNote(index) {
            const note = notes[index];
            document.getElementById('patient-name').value = note.name;
            document.getElementById('note-content').value = note.content;

            deleteNote(index); // Remove a anotação para ser atualizada
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function searchNotes() {
            const query = searchInput.value.trim().toLowerCase();
            const filteredNotes = notes.filter(note =>
                note.name.toLowerCase().includes(query)
            );
            renderNotes(filteredNotes);
        }

        // Renderiza as anotações salvas ao carregar a página
        renderNotes();
    </script>
</body>
</html>
